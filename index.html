<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление Задачами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQXH6nwn1vlkX1V9mGvXd1laQNcPaxprlHZFTbYJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Управление Задачами</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Добавить новую задачу</h4>
          </div>
          <div class="card-body">
            <form id="addTaskForm">
              <div class="mb-3">
                <label for="title" class="form-label">Название:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Введите название задачи" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <textarea class="form-control" id="description" name="description" placeholder="Введите описание задачи" required></textarea>
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Срок выполнения:</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate" required>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Статус:</label>
                <select class="form-select" id="status" name="status" required>
                  <option value="" disabled selected>Выберите статус</option>
                  <option value="1">Новая</option>
                  <option value="2">В процессе</option>
                  <option value="3">Завершена</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">Добавить</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Мои задачи</h4>
          </div>
          <div class="card-body">
            <ul class="list-group" id="tasksList">
              <!-- Здесь будут отображаться задачи -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно для редактирования задачи -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Редактировать задачу</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editTaskId" name="id">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Название:</label>
              <input type="text" class="form-control" id="editTitle" name="title" required>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Описание:</label>
              <textarea class="form-control" id="editDescription" name="description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editDueDate" class="form-label">Срок выполнения:</label>
              <input type="date" class="form-control" id="editDueDate" name="dueDate" required>
            </div>
            <div class="mb-3">
              <label for="editStatus" class="form-label">Статус:</label>
              <select class="form-select" id="editStatus" name="status" required>
                <option value="1">Новая</option>
                <option value="2">В процессе</option>
                <option value="3">Завершена</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно для подтверждения удаления задачи -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Подтвердите удаление</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Вы действительно хотите удалить эту задачу?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="confirmDeleteTask()">Да, удалить</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mfeWtgwiQWzlJywl21ftgGDSEXpZjVbV5cvAfKSOXeZE9VcOQL1dJTINafXbx9DvI1R" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
