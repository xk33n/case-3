<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Управление Задачами</title>
  <!-- Подключаем Bootstrap для стилизации -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQXH6nwn1vlkX1V9mGvXd1laQNcPaxprlHZFTbYJ" crossorigin="anonymous">
</head>
<body>
  <!-- Форма для добавления задачи -->
  <div class="container mt-5">
    <h1>Добавить задачу</h1>
    <form id="addTaskForm">
      <div class="mb-3">
        <label for="titleInput" class="form-label">Заголовок</label>
        <input type="text" class="form-control" id="titleInput" required>
      </div>
      <div class="mb-3">
        <label for="descriptionInput" class="form-label">Описание</label>
        <textarea class="form-control" rows="3" id="descriptionInput"></textarea>
      </div>
      <div class="mb-3">
        <label for="dueDateInput" class="form-label">Срок выполнения</label>
        <input type="date" class="form-control" id="dueDateInput">
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>

  <!-- Список задач -->
  <div class="container my-5" id="tasksList">
    <!-- Задачи будут загружаться сюда динамически -->
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
