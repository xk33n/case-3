<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Войти</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQXH6nwn1vlkX1V9mGvXd1laQNcPaxprlHZFTbYJ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow p-3">
          <div class="card-body">
            <h2 class="text-center">Вход</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Ваш email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Пароль"
                  required
                />

              <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      try {
        const response = await fetch("/login", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message);
          window.location.href = "/";
        } else {
          alert(response.statusText);
        }
      } catch (err) {
        console.error(err);
        alert("Что-то пошло не так.");
      }
    });
  </script>
</body>
</html
