<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQXH6nwn1vlkX1V9mGvXd1laQNcPaxprlHZFTbYJ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow p-3">
          <div class="card-body">
            <h2 class="text-center">Регистрация нового пользователя</h2>
            <form id="registrationForm">
              <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Введите имя пользователя"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Ваш email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Пароль"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      try {
        const response = await fetch("/register", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message);
          window.location.href = "/login";
        } else {
          alert(response.statusText);
        }
      } catch (err) {
        console.error(err);
        alert("Что-то пошло не так.");
      }
    });
  </script>
</body>
</html>
